<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:'POST',
			url:'/editResultado/'+{{ids}}+'/',
			data: dato,
			error:errores,
			success:function(resp){
				$(".card").html(resp);
				$.ajax({
					type:'GET',
					url:'/kardex/'+{{dato.producto.id}}+'/',
					success:function(resp){
						$("#FormAjax").html(resp);
						
						
					}
				});
				
			}
		});
		function errores(){
		    alert("Datos Incorrectos !!");
		}
	});
</script>
<div class="table-responsive">
<div class="card">
	<p id="texto">Editar Informaci√≥n</p>
<form method="POST" id="Tipo">{% csrf_token %}
	{{forms}}<br>
	<button class="btn btn-success">Editar</button>
</form>
</div>
</div>
