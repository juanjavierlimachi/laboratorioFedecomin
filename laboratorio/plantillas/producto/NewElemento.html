<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:'POST',
			url:'/NewElemento/',
			data: dato,
			error:errores,
			success:function(resp){			
				if(resp=='ok'){
					VerElementos();
				}else{alert("Error: Por favor  complete todos los campos correctamente.")}
			}
		});
		function errores(){
			    alert("Error: Por favor  complete todos los campos correctamente.");
			}
	});
</script>
<div class="table-responsive">
<div class="card">
	<p id="texto">Registrar Nuevo Elemento</p>
<form method="POST" id="Tipo">{% csrf_token %}
	{{forms}}<br>
	<button class="btn btn-success">Registrar</button>
</form>
</div>
</div>
