<script type="text/javascript">
$(document).ready(Sheart);
    function Sheart(){ 
      var tbuscar=$("#cliente_id").attr('autocomplete','off');
      tbuscar.keypress(buscarProducto);
  }
 function buscarProducto(){
    $.ajax({
        type:'GET',
        url:'/BuscarCliente_view/',
        data:$("#cliente_id").serialize(),
        success:resultado,
        error:errores
    });
}
$("#Tipo").on("submit",function(e){
        e.preventDefault();
          $.ajax({
              type:"POST",
              url:"/BuscarCliente_view/",
              data:$("#cliente_id").serialize(),
              success:resultado,
              error:errores
          });
      });
function resultado(data){
    $("#pro").fadeIn("slow");
    console.log(data);
    $("#pro").html(data);
}
function errores(){
    console.log("Error");
}
</script>
<div class="card">
	<p id="texto">Buscar cliente รณ empresa</p>
<form method='POST' id='Tipo' class="sidebar-form">{% csrf_token %}
        <div class="input-group">
          <input type="text" name="cliente" id="cliente_id" class="form-control" title="Buscar por nombre, Apellido, Nro. de Carnet" placeholder="Buscar cliente, por nombre, Apellido, Nro. de Carnet" required>
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
  </form>
</div>
<div id="pro"></div>
