<div class="table-responsive">
<table class="table table-hover table-striped">
	<tr><td colspan="8" align="center">RESULTADOS DE LA BÚSQUEDA</td></tr>
<tr class="success">
	<td>Ficha</td>
	<td>Nombre</td>
	<td>CI/NIT</td>
	<td>Teléfono</td>
	<td>Fecha Registro</td>
	<td>estado</td>
</tr>
{% for i in resultados %}
		<tr>
			<td>
			<a href="/por_cliente/{{i.id}}/" id="es" title="Ir a detalles">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a> 
				{{i.Ficha}}</td>
			<td>{{i.Nombre|upper}}  {{i.Apellidos|upper}}</td>
			<td>{{i.Ci_Nit}}</td>
			<td>{{i.Celular}}</td>
			<td>{{i.fecha_registro}}</td>
			
			<td>{% if i.estado %}
				<span><img src="/static/img/icon_success.gif"></span>
			{% else %}
				<span><img src="/static/img/icon_error.gif"></span>
			{% endif %}
		</td>
		</tr>
{% endfor %}
<tr> <td colspan="2"><strong>Total Registros: </strong>{{cliente}}</td> </tr>
</table>
</div>
<script type="text/javascript">
$(".table tr td #es").on("click",function(e){
		e.preventDefault();
			$.ajax({
				type:'GET',
				url:$(this).attr("href"),
				beforeSend:Espera,
				success:function(resp){
					$("#FormAjax").html(resp);
				}
			});
			 function Espera(){
		      $("#FormAjax").html('<img src="/static/img/log.gif" id="icono"></img><br>Procesando...');
		    }
	});
</script>
