<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
   <script src="{{STATIC_URL}}js/jQuery-2.2.0.min.js"></script>
    <title>LABORATORIO QUÍMICO FEDECOMIN</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">


   <style type="text/css">
      

.panel-default {
 opacity: 0.9;
 margin-top:10px;
}
.form-group.last {
 margin-bottom:0px;
}
.panel-heading strong{text-align: center;}
body{background-color: #31578f;}
.col-md-offset-7 {
    margin-left: 33.33333333%;
    width: 40%;
}


   </style>
   
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="" >INGRESE AL SISTEMA</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Usuario</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Usuario" required="" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Contraseña</label>
                            <div class="col-sm-9">
              <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password">
                            </div>
                        </div>
                        <p>{% block user %}  {% endblock %} </p>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Ingresar</button>
                                <!-- <button type="reset" class="btn btn-default btn-sm">Reset</button> -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">LABORATORIO QUÍMICO FEDECOMIN
                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
